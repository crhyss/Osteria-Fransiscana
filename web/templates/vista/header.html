{% load static %}
<nav class="navbar navbar-dark bg-dark " id="BannerSup">
  <div class="container-fluid ">
    <a class="navbar-brand position-relative top-50 start-50 translate-middle-x text-dark" href="#">
      <img src={% static 'media/logo.png' %} alt="Logo" width="30" height="24"
        class="d-inline-block align-text-center ">
      Osteria Franciscana
    </a>
  </div>
</nav>
<!-- As a link -->
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="login/">
    <button class="btn btn-outline-danger me-md-2" type="submit">Ingresar <img src={% static 'media/log-in.svg' %}
        alt="ingresar"></button>
  </a>
</div>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active " data-bs-interval="3000">
      <img src="https://blog.edenred.es/wp-content/uploads/2021/05/Comidaitaliana-Spagettis.jpg" class="d-block w-100"
        id="carrusel" alt="...">
      <div
        class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle text-success fw-bold"
        id="letra">
        <p>Carta de Comida</p>
        <h1>Menu para compartir</h1>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="https://blog.edenred.es/wp-content/uploads/2021/05/Comidaitaliana-Ensalada.jpg" class="d-block w-100"
        id="carrusel" alt="...">
      <div
        class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle text-success fw-bold"
        id="letra">
        <p>Horario</p>
        <h1>12:30 a 20:00 HRS</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://blog.edenred.es/wp-content/uploads/2021/05/Comidaitaliana-Pizza.jpg" class="d-block w-100"
        id="carrusel" alt="...">
      <div
        class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle text-success fw-bold"
        id="letra">
        <p>Comida Italiana</p>
        <h1>Para llevar </h1>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
