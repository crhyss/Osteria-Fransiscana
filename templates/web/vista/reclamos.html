{% extends 'vista/Principal.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card col-sm-12 col-md-6 mx-auto mt-5">
        <div class="card-header">
            <h1>Reclamos</h1>
        </div>
        <form action="" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                {{ formulario.as_p }}
            </div>
            <div class="card-footer" style="display: flex; justify-content: center;">
                <button class="btn btn-success my-2 my-sm-0" type="submit" style="width: 50%">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
