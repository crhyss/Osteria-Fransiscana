{% extends 'vista/Principal.html' %}
{% load static %}
{% block content %}
<section class="card col-sm-12 col-md-6 mx-auto mt-5">
<div class="row reclamos">
    <div class="card col-sm-12 col-md-6 mx-auto mt-5">
        <form action="" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <article class="card-body">
                {{ formulario.as_p }}
            </article>
            <article class="card-footer" style="display: flex; justify-content: center;">
                <button class="btn btn-success my-2 my-sm-0" type="submit" style="width: 50%">Enviar
            </button>
            </article>
        </form>
    </div>
</div>
</section>
{% endblock content %}
