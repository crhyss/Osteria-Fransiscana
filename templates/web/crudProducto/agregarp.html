{% extends 'vista/Principal.html' %}
{% load static %}
{% block content %}
<div class="row">
    <section class="card col-sm-12 col-md-6 mx-auto mt-5">
        <article class="card-header" style="display: flex; justify-content: center;">
            <img class="imagen-producto"  src="{% static 'media/logo.png' %}" style="max-height: 150px; max-width:150px;">   
        </article>
        <form action="" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <article class="card-body">
                {{ formulario.as_p }}
            </article>
            <article class="card-footer" style="display: flex; justify-content: center;">
                <button class="btn btn-success my-2 my-sm-0" type="submit" style="width: 50%">Guardar
            </button>
            </article>
        </form>
    </section>
</div>
{% endblock content %}
