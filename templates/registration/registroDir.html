{% extends 'vista/Principal.html' %}
{% load static %}

{% block content %}
<div class="container-register">
    <div class="card card-register">
        <div class="card-header">
            <i class='bx bxs-home-circle' style="font-size: 150px"></i>
        </div>
        <div class="card-body">
            <div class="row">
                <form method="POST">
                    <div class="d-grid">
                        {% csrf_token %}
                        <label for="region">Ingrese la Región</label>
                        <select name="region" id="region" required>
                            <option value="0"> --- Seleccione una Región --- </option>
                            {% for region in regiones %}
                                <option value="{{ region.id_region }}">{{ region.region_nombre }}</option>
                            {% endfor %}               
                        </select>
                        <label for="comuna">Ingrese la Comuna</label>
                        <select name="comuna" id="comuna">
                            <option value="0" id="0"> --- Seleccione una comuna --- </option>
                            {% for comuna in comunas %}
                                <option id="{{comuna.comuna_region_id}}" value="{{ comuna.id_comuna }}">{{ comuna.comuna_nombre }}</option>
                            {% endfor %}               
                        </select>
                        {{formulario}}  
                            <br>
                        <input class="btn btn-success" type="submit" value="registrar">
                    </div>
                    <div class="my-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/Dropdown.js"></script>
{% endblock content %}
