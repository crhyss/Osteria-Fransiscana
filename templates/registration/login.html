{% extends 'vista/Principal.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="row login">
		<div class="col imagen">
			<img src={% static 'producto/margherita_wikipedia.jpg' %} width="330px" height="250px">
		</div>
		<div class="col">
			<h2 class="fw-bold text-center py-5">Bienvenido</h2>
			<form method="POST">
				<div class="card">
					{% csrf_token %}
					<div class="card-body">
						<div class="correo">
							<label for="correo" class="form-label">Ingrese su Correo</label>
							<input name="correo" class="form-control" type="text" placeholder="Ingrese su Correo">
						</div>
						<div class="password">
							<label for="pass" class="form-label">Ingrese su Contraseña</label>
							<input id="pass" class="form-control" name="pass" type="password" placeholder="Ingrese su Contraseña" value="">
							<i style="cursor:pointer;" id="visibilityBtn">
								<span id="visibilityIcon" class="material-icons">visibility</span>
							</i>
						</div>
					</input>
				</div>
					<div class="card-footer">
						<input class="btn btn-primary" type="submit" href="/" value="Iniciar Sesion">
					</div>
					<div class="my-3 text-center">
						<span>No poseo una cuenta. <a href="{% url 'registro'%}">Registrate</a></span> <br>
						<span><a href="#">Recuperar Contraseña</a></span>
					</div>
				</div>
			</form>
			<div class="container w-100 my-5">
				<div class="row text-center">
					<a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
