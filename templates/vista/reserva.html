{% extends 'vista/Principal.html' %}

{% block content %}
<div class="container-reserva d-flex justify-content-center flex-column" style="height: 80vh;">
    <div class="row mt-5" id="container-reserva">    
        <form method="POST" class="d-flex justify-content-center">
            <div class="card mb-5" style="width: 65%;">
                {% csrf_token %}
                <div class="card-header">
                    <h1 class="card-tittle">Reserva</h1>
                </div>
                <div class="card-body d-flex flex-column">
                    {{ formulario }}
                </div>
                <div class="card-footer" style="display: flex; justify-content: center;">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" style="width: 50%">Guardar</button>
                </div>
            </div>
        </form>
</div>
</div>
{% endblock content %}
