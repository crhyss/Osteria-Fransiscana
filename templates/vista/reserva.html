{% extends 'vista/Principal.html' %} {% block content %}
<div class="row mt-5" id="container-reserva">
    <div class="card col-sm-12 col-md-6 mx-auto mb-5 mt-5" style="background-color: rgb(146, 245, 126, 0.3);">
        <div class="text-center mt-3 mb-3">
            <h1 class="card-title">Reserva</h1>
        </div>
        <form method="POST" class="d-flex justify-content-center">
            <div class="card mb-5" style="width: 70%;">
                {% csrf_token %}

                <div class="card-body d-flex flex-column">
                    {{ formulario }}
                </div>
                <div class="card-footer" style="display: flex; justify-content: center;">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Guardar</button>
                </div>
            </div>
    </div>
    </form>
    
</div>
<br>
{% endblock content %}
