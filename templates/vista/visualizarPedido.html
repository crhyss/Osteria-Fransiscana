{% extends 'vista/Principal.html' %}

{% block content %}
<div class="row">
    <section class="card col-sm-12 col-md-6 mx-auto mt-5">
        <article class="card-header">
            <h2 class="card-tittle">Visualizar orden
            </h2>
        </article>
        <form action="" method = "POST">
            {% csrf_token %}
            <article class="card-body">
                {{ formulario }}
            </article>
            <article class="card-footer" style="display: flex; justify-content: center;">
                    <button class="btn btn-primary">
                        <a href="/productos/pedidos/" style="text-decoration: none; color: #ffffff;">Volver a Pedidos</a>
                    </button>
                    <button class="btn btn-success">
                        <a href="/productos/pedidos/historial" style="text-decoration: none; color: #ffffff;">Volver a Historial</a>
                    </button>
            </article>
        </form>
    </section>
</div>
{% endblock content %}
