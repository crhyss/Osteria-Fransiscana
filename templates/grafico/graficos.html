{% extends "admin/base_site.html" %}
{% block content %}

<body class="container">
    <h2 class="text-center card-header">Graficos</h2>
    <div class="row mt-2 text-center" id="lista">

        <div class="col-md-4  p-1">
            <div>
                <canvas class="card" id="myChart"></canvas>
            </div>
        </div>
        <br>
        <div class="p-1 col-md-3">
            <div>
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <br>
        <div class="p-1 col-md-4 ">
            <div>
                <div class="card ">
                    <h1 class=" text-center ">Usuarios Registrados</h1>
                    <h1 class="border-bottom">{{cu}}</h1>
                    <h1 class=" text-center">Total Ventas</h1>
                    <h1>1497</h1>
                </div>
            </div>
        </div>
    </div>
</body>




























{% endblock content %}

{% block nav-global %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--   -->
<script>
    const ctx = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Delivery', 'Retiro'],
            datasets: [{
                label: 'Usuarios Registrado',
                data: [952, 545,],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<!---------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------------Grafico de barra----------------------------------------------->
<!---------------------------------------------------------------------------------------------------------------->
<script>
    const bar = document.getElementById('myChart');

    new Chart(bar, {
        type: 'bar',
        data: {
            labels: [{% for prod in categoriaProd %}'{{prod.prod_categoria__categoria_prod}}',{%endfor%}],
            datasets: [{
                label: 'Producto Por Categoria',
                data: [{% for prod in categoriaProd %}'{{prod.dcount}}',{%endfor%}],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
